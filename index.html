<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./icons8-netflix-desktop-app-16.png"
      type="image/x-icon"
    />
    <title>NetFlix Survey Form</title>
  </head>
  <body>
    <main id="container">
      <header id="header">
        <div id="title">
          <h1>NET<span>FLIX</span></h1>
        </div>
        <div id="description">
          <p>
            Thank you for signing up at Netflix. Tell us more about yourself
          </p>
        </div>
      </header>
      <section class="form-container">
        <form action="./result.html" method="get">
          <div class="box">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="box">
            <label for="age">Age</label>
            <input type="text" name="age" id="age" placeholder="Age" />
          </div>
          <div class="box">
            <label for="mail">Email</label>
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Enter your email"
            />
          </div>
          <div class="box">
            <label for="content">Content Type</label>
            <select name="content" id="content">
              <option value="series" selected>Series</option>
              <option value="movie">Movie</option>
              <option value="anime">Anime</option>
            </select>
          </div>
          <div class="box">
            <label for="movie-type">Movie Type</label>
            <div class="labels movie-type">
              <input
                type="checkbox"
                name="movieType"
                id="comedy"
                value="comedy"
              />
              <label for="comedy">Comedy</label>
            </div>
            <div class="labels">
              <input
                type="checkbox"
                name="movieType"
                id="action"
                value="action"
              />
              <label for="action">Action</label>
            </div>
            <div class="labels">
              <input
                type="checkbox"
                name="movieType"
                id="romance"
                value="romance"
              />
              <label for="romance">Romance</label>
            </div>
          </div>
          <div class="box">
            <label for="gender">Gender</label>
            <div class="labels gender">
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                checked
              />
              <label for="male">Male</label>
            </div>
            <div class="labels">
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
            </div>
            <div class="labels">
              <input type="radio" name="gender" id="other" value="other" />
              <label for="other">Other</label>
            </div>
          </div>
          <div class="box">
            <label for="feedback">Feed back</label>
            <textarea
              name="feedback"
              id="feedback"
              cols="20"
              rows="5"
              placeholder="  Any comment"
            ></textarea>
          </div>
          <button type="submit" value="Submit" id="btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
