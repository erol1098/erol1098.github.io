<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Blog Entry</title>
  </head>
  <body>
    <header class="header">
      <p class="header__title"></p>
    </header>
    <main class="main">
      <form action="#" class="main__form">
        <div class="main__form--name">
          <label for="first-name">Your Name</label>
          <input
            type="text"
            name="name"
            id="first-name"
            class="inputs"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div class="main__form--title">
          <label for="desc">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            class="inputs"
            placeholder="Blog's Title"
            required
          />
        </div>
        <div class="main__form--description">
          <label for="desc">Description</label>
          <textarea
            name="description"
            id="desc"
            class="inputs"
            cols="30"
            rows="10"
            placeholder="Your Comments..."
            required
          ></textarea>
        </div>
        <div class="main__form--btn"><button class="btn">Submit</button></div>
        <div class="main__form__warn hidden">
          <p>Please fill all blanks‚ùì</p>
        </div>
      </form>

      <section class="main__blogs"></section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
